<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="UTF-8">
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FP Sellection</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="img/logo.png" alt="logo FP">
        <nav>
            <ul>
                <li>Home</li>
                <li>Carros</li>
                <li>Fale conosco</li>
            </ul>
        </nav>
        <style>
            * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    list-style: none;
}

body {
    background-color: #000;
    color: #fff;
    font-size: 16px;
    font-family: Arial, sans-serif;
}

header {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 20px 40px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 10;
}

header img {
    width: 150px;
}

header nav ul {
    display: flex;
    gap: 30px;
}

header nav ul li {
    cursor: pointer;
}

section {
    background-image: radial-gradient(#7f3d9e, #6d00d9);
    height: 100vh;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    padding-top: 100px; /* espaço por causa do header fixo */
}

.item {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    gap: 2rem;
}

.car-img {
    width: 70%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.car-img img {
    max-width: 100%;
    height: auto;
    display: block;
}

.content {
    max-width: 600px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    gap: 1rem;
}

.content h2 {
    font-size: 2rem;
}

.content .descricao {
    font-size: 1rem;
    line-height: 1.5;
}

.content button {
    padding: 10px 20px;
    background-color: #fff;
    color: #000;
    border: none;
    cursor: pointer;
    font-weight: bold;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.content button:hover {
    background-color: #ddd;
}

.arrows {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 20px;
}

.arrows button {
    background: none;
    border: none;
    cursor: pointer;
}

.arrows button img {
    width: 50px;
}

.indicators {
    position: absolute;
    bottom: 20px;
    right: 30px;
    text-align: center;
}

.indicators .number {
    font-size: 1.2rem;
    margin-bottom: 5px;
}

.indicators ul {
    display: flex;
    gap: 10px;
}

.indicators ul li {
    width: 10px;
    height: 10px;
    background-color: #fff;
    border-radius: 50%;
    opacity: 0.5;
}

.indicators ul li.active {
    opacity: 1;
    background-color: #ff0;
}

        </style>
    </header>
    <section>
        <div class="list">
            <div class="item">
                <div class="car-img">
                    <img src="img/1.png" alt="imagem carro">
                </div>
                <div class="content">
                    <p class="car-information">
                        Único Dono
                    </p>
                    <h2>
                        Ferrari
                    </h2>
                    <p class="descricao">
                        Um carro da Ferrari é descrito como a personificação de luxo, design esportivo, alta performance e tecnologia avançada, caracterizado por um legado de corridas e um "Cavallino Rampante" como símbolo de poder e velocidade.
                    </p>
                    <button>
                        Saiba mais
                    </button>
                </div>
            </div>
        </div>

        <div class="arrows">
            <button>
                <button><img src="img/arrow.png" alt="setinha"></button>
                <button><img src="img/arrow.png" alt="setinha"></button>
            </button>
        </div>
        <div class="indicators">
            <div class="number">01</div>
            <ul>
                <li class="active"></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </section>
    
</body>
</html>
